<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>С Днём Рождения!</title>
		<link rel="image_src" href="/images/notify_better_image.png"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
		<link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

		<script>
			$(document).ready(function(){

					</div>
				</section>

				<section class="page2">
					<div class="page_container">
						<h1>Вот тут наверно наши селфаки</h1>
						<h2>Но их еще надо сюда вставить:)</h2>
					</div>
				</section>

				<section class="page3">
					<div class="page_container">
						<h1>Тут заключение наверн)</h1>
						<h2>Мы тебя любим!</h2>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
